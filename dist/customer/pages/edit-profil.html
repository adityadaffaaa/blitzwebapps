          <div class="flex flex-col gap-6">
            <div class="flex flex-col items-start gap-1">
              <label class="text-text1 text-heading5 font-poppins" for="foto">Ganti Foto</label>
              <input class="cursor-pointer p-[10px] w-[300px] bg-primary text-paragraph2 rounded-lg text-text2 transition-default hover:bg-secondary outline-none" type="file" name="foto" id="foto" />
            </div>
            <div class="flex flex-col items-start gap-1">
              <label class="text-text1 text-heading5 font-poppins" for="nama">Nama</label>
              <input class="p-[10px] bg-primary rounded-lg text-text2 text-paragraph2 outline-none w-[370px]" name="nama" id="nama" type="text" value="Daffa Fawwaz Aditya" />
            </div>
            <div class="flex flex-col items-start gap-1">
              <label class="text-text1 text-heading5 font-poppins" for="username">Username</label>
              <input class="p-[10px] bg-primary rounded-lg text-text2 text-paragraph2 outline-none w-[370px]" name="username" id="username" type="text" value="adityadaffaaa" />
            </div>
            <div class="flex flex-col items-start gap-1">
              <label class="text-text1 text-heading5 font-poppins" for="email">email</label>
              <input class="p-[10px] bg-primary rounded-lg text-text2 text-paragraph2 outline-none w-[370px]" name="email" id="email" type="email" value="adityadaffa@gmail.com" />
            </div>
            <div class="flex flex-col items-start gap-1">
              <label class="text-text1 text-heading5 font-poppins" for="notelepon">No Telepon</label>
              <input class="p-[10px] bg-primary rounded-lg text-text2 text-paragraph2 outline-none w-[370px]" name="notelepon" id="notelepon" type="text" value="081807866444" />
            </div>
          </div>
          <div class="flex flex-col gap-6">
            <div class="flex flex-col gap-1">
              <label class="text-text1 text-heading5 font-poppins" for="alamat">Alamat</label>
              <textarea class="p-[10px] bg-primary rounded-lg text-text2 text-paragraph2 outline-none" name="alamat" id="alamat" cols="50" rows="10">Bojonggede, Bogor</textarea>
            </div>
            <button type="submit" class="px-[14px] py-[10px] flex justify-center bg-secondary rounded-lg transition-default text-text2 hover:shadow-[0px_0px_24px] hover:shadow-secondary hover:scale-105">Simpan perubahan</button>
