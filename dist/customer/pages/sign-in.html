<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blitz | Sign In</title>
    <link rel="stylesheet" href="../output.css" />
    <link rel="icon" href="../assets/Blitz Icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/node_modules/aos/dist/aos.css" />
  </head>
  <body class="font-lora h-[100vh]">
    <div class="w-full h-full bg-cover" style="background-image: url('../assets/img/bg-signin.png')">
      <div class="w-full h-full bg-gradient-to-r from-primary to-[rgba(3,76,95,0.6)] flex justify-center items-center">
        <!-- form sign in -->
        <div class="flex flex-row w-4/5 justify-between">
          <form action="" method="" class="w-full">
            <div class="flex flex-col gap-6 items-start">
              <a class="px-[14px] py-[10px] flex items-center bg-secondary rounded-lg text-paragraph1 transition-default hover:scale-105 hover:shadow-[0px_0px_24px] hover:shadow-secondary text-text2" href="./beranda.html">
                <span class="fill-text2">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path d="M10.828 12l4.95 4.95-1.414 1.414L8 12l6.364-6.364 1.414 1.414z" />
                  </svg>
                </span>
                Kembali</a
              >
              <div class="flex flex-col gap-[52px]">
                <div class="flex flex-col gap-1">
                  <h1 class="text-text2 text-heading1 font-poppins">Sign In Dengan Akun Kamu</h1>
                  <p class="text-text2 text-paragraph2">Apakah Kamu Pengguna Baru? <a class="text-secondary" href="./sign-up.html">Sign Up</a></p>
                </div>
                <div class="flex flex-col gap-6 w-[367px]">
                  <div class="flex flex-row px-[14px] py-[10px] bg-background1 rounded-lg">
                    <input class="w-full h-full outline-none text-text1 text-paragraph2 placeholder:text-text3 placeholder:text-paragraph2" type="text" name="username" id="username" placeholder="Username" />
                  </div>
                  <div class="flex flex-col gap-1">
                    <div class="flex flex-row px-[14px] py-[10px] items-center bg-background1 rounded-lg text-text3">
                      <input class="w-full h-full outline-none text-text1 text-paragraph2 placeholder:text-text3 placeholder:text-paragraph2" type="password" name="password" id="password" placeholder="Password" />
                      <span class="fill-text3 cursor-pointer">
                        <svg class="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                          <path fill="none" d="M0 0h24v24H0z" />
                          <path
                            d="M12 3c5.392 0 9.878 3.88 10.819 9-.94 5.12-5.427 9-10.819 9-5.392 0-9.878-3.88-10.819-9C2.121 6.88 6.608 3 12 3zm0 16a9.005 9.005 0 0 0 8.777-7 9.005 9.005 0 0 0-17.554 0A9.005 9.005 0 0 0 12 19zm0-2.5a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9zm0-2a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"
                          />
                        </svg>
                      </span>
                    </div>
                    <a class="text-text2 text-paragraph2" href="#">Lupa Password Anda?</a>
                  </div>
                  <button class="text-text2 p-[10px] bg-secondary rounded-lg transition-default hover:scale-105 hover:shadow-[0px_0px_24px] hover:shadow-secondary" type="submit">Sign In</button>
                  <div class="flex flex-row items-center">
                    <hr class="border-t-2 border-text2 w-full" />
                    <p class="text-text2 mx-6 text-paragraph2">Atau</p>
                    <hr class="border-t-2 border-text2 w-full" />
                  </div>
                  <a class="" href="#"></a>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- form sign in end -->
      </div>
    </div>
  </body>
  <!-- aos -->
  <script src="/node_modules/aos/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</html>
