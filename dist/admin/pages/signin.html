      <form method="" action="" class="p-6 bg-background1 rounded-2xl shadow-default flex flex-col gap-6">
        <div class="flex flex-col gap-4 items-center">
          <img class="h-14" src="../assets/Blitz Logo.png" alt="" />
          <h3 class="text-primary text-heading3 font-poppins">Sign In Admin</h3>
        </div>
        <div class="flex flex-row px-[14px] py-[10px] h-10 w-[367px] items-center bg-secondary rounded-lg text-text2">
          <input class="w-full h-full outline-none text-text2 bg-secondary text-paragraph2 placeholder:text-text2 placeholder:text-paragraph2" type="text" name="username" id="username" placeholder="Username" />
          <span class="fill-text2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <path fill="none" d="M0 0h24v24H0z" />

            </svg>
          </span>
        </div>
        <div class="flex flex-row px-[14px] py-[10px] h-10 w-[367px] items-center bg-secondary rounded-lg text-text2">
          <input class="w-full h-full outline-none text-text2 bg-secondary text-paragraph2 placeholder:text-text2 placeholder:text-paragraph2" type="password" name="password" id="password" placeholder="Password" />
          <span class="fill-text2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <path fill="none" d="M0 0h24v24H0z" />
              <path d="M6 8V7a6 6 0 1 1 12 0v1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h2zm13 2H5v10h14V10zm-8 5.732a2 2 0 1 1 2 0V18h-2v-2.268zM8 8h8V7a4 4 0 1 0-8 0v1z" />

          </span>
        </div>
        <button class="text-text2 text-paragraph1 p-[10px] bg-primary rounded-lg transition-default hover:scale-105 hover:shadow-[0px_0px_24px] hover:shadow-primary" type="submit">Sign In</button>
      </form>
    </section>
    <!-- form sign in end -->
